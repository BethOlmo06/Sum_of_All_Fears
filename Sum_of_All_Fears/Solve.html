<body class="text-center solve-bg">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h6 class="masthead-brand">Arrays JavaScript Exercise</h6>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="\index.html">Home</a>
                    <a class="nav-link active" href="#">Solve</a>
                    <a class="nav-link" href="\code.html">Code</a>

                    <a class="nav-link" href="https://betholmo-portfolio.netlify.app/" target="_blank">Portfolio</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="row">
                <div class="col">
                    <h1>Run the program to find a value for K.</h1>
                </div>
            </div>
            <div class="row pb-5">
                <div class="col">
                    <p class="lead">Enter a whole number in each field below.</p>
                    <br />
                </div>
            </div>

            <div class="row pb-5">
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" id="numInK" placeholder="Enter a number for K">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="numIn1" placeholder="Enter a number">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="numIn2" placeholder="Enter a number">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="numIn3" placeholder="Enter a number">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="numIn4" placeholder="Enter a number">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="numIn5" placeholder="Enter a number">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-4 offset-4">
                            <button type="button" class="btn btn-success btn-lg elWide" id="submit">Submit</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 offset-5">
                            <button type="button" class="btn btn-warning btn-lg elWide" id="clear">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
            <hr/>
            <div class="row">
                <div class="col">
                    <h4 id="resultOut"></h4>
                </div>
            </div>

        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                
            </div>
        </footer>
    </div>
    <script src="SCRIPTS/jquery.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="SCRIPTS/bootstrap.min.js"></script>
    <script src="SCRIPTS/prism.js"></script>
    
    <script>
        $("#submit").on("click", function () {

            //Step 1: Get user data
            let k = parseInt($("#numInK").val());
            let num1 = parseInt($("#numIn1").val());
            let num2 = parseInt($("#numIn2").val());
            let num3 = parseInt($("#numIn3").val());
            let num4 = parseInt($("#numIn4").val());
            let num5 = parseInt($("#numIn5").val());

            //Step 2: Create an array and add user data to it
            let array = new Array();
            array.push(num1);
            array.push(num2);
            array.push(num3);
            array.push(num4);
            array.push(num5);

            //Step 3:  Perform algorithm
            let message = "";

            for (let i = 0; i < array.length - 1; i++) {
                //if the number in the array is larger than k, go on to the next
                if (array[i] > k) continue;

                //calculate the difference between k and the next number in the array
                let solution = k - array[i];

                //forward search the array, beginning at the NEXT legitimate index position (index begins at position 0, so all legitimate index positions will be positive numbers.)
                if (array.indexOf(solution, i + 1) > -1) {
                    message = `The given set of numbers DOES include a solution for a K value of ${k}.`;
                    break;
                } else {
                    message = `The given set of numbers does NOT include a solution for a K value of ${k}.`;
                }
            }

            // Step 4: Display result & clear all on click
            $("#clear").on("click", function () {
                $("#numInK").val("");
                $("#numIn1").val("");
                $("#numIn2").val("");
                $("#numIn3").val("");
                $("#numIn4").val("");
                $("#numIn5").val("");
                $("#resultOut").text("");
            })
            $("#resultOut").text(message);
        });
    </script>
